<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
    <style>
        * {
	box-sizing: border-box;
}

body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center;
	margin-top: 20px;
}

#form-container {
	width: 50%;
	margin: 20px auto;
	padding: 20px;
	background-color: #f2f2f2;
}
form {
display: flex;
flex-wrap: wrap;
align-items: center;
justify-content: space-between;
}

label {
width: 30%;
margin-bottom: 10px;
font-weight: bold;
}

input[type="text"],
input[type="tel"],
input[type="date"],
input[type="number"] {
width: 65%;
padding: 5px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
}

select {
width: 65%;
padding: 5px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
background-color: #fff;
}

.button-container {
width: 65%;
margin-top: 10px;
display: flex;
justify-content: space-between;
}

button {
padding: 10px;
border: none;
border-radius: 4px;
color: #fff;
background-color: #4CAF50;
cursor: pointer;
}

button:hover {
background-color: #3e8e41;
}

#table-container {
width: 80%;
margin: 20px auto;
}

table {
width: 100%;
border-collapse: collapse;
}

th, td {
padding: 10px;
text-align: left;
border-bottom: 1px solid #ddd;
}

th {
background-color: #4CAF50;
color: #fff;
}

tr:hover {
background-color: #f2f2f2;
}

@media (max-width: 768px) {
form {
flex-direction: column;
align-items: flex-start;
}
label {
	width: 100%;
}

input[type="text"],
input[type="tel"],
input[type="date"],
input[type="number"],
select {
	width: 100%;
}

.button-container {
	width: 100%;
}
}

    </style>
</head>
<body>
	<h1>Admin Dashboard</h1>
	<div id="form-container">
		<form id="form" onsubmit="return false">
			<input type="hidden" id="id" name="id">
			<label>Main Passenger Name:</label>
			<input type="text" id="main_passenger_name" name="main_passenger_name" required>
			<label>NIC No:</label>
			<input type="text" id="nic_no" name="nic_no" required>
			<label>Telephone Number:</label>
			<input type="tel" id="telephone_number" name="telephone_number" required>
			<label>From:</label>
			<select id="from_location" name="from_location" required>
				<option value="">Select District</option>
				<option value="Colombo">Colombo</option>
				<option value="Gampaha">Gampaha</option>
				<option value="Kalutara">Kalutara</option>
				<option value="Kandy">Kandy</option>
				<option value="Matale">Matale</option>
				<option value="Nuwara Eliya">Nuwara Eliya</option>
				<option value="Galle">Galle</option>
				<option value="Matara">Matara</option>
				<option value="Hambantota">Hambantota</option>
				<option value="Jaffna">Jaffna</option>
				<option value="Kilinochchi">Kilinochchi</option>
				<option value="Mannar">Mannar</option>
				<option value="Mullaitivu">Mullaitivu</option>
				<option value="Vavuniya">Vavuniya</option>
				<option value="Puttalam">Puttalam</option>
				<option value="Anuradhapura">Anuradhapura</option>
				<option value="Polonnaruwa">Polonnaruwa</option>
				<option value="Badulla">Badulla</option>
				<option value="Monaragala">Monaragala</option>
				<option value="Ratnapura">Ratnapura</option>
				<option value="Kegalle">Kegalle</option>
			</select>
			<label>To:</label>
			<select id="to_location" name="to_location" required>
				<option value="">Select District</option>
				<option value="Colombo">Colombo</option>
				<option value="Gampaha">Gampaha</option>
				<option value="Kalutara">Kalutara</option>
				<option value="Kandy">Kandy</option>
				<option value="Matale">Matale</option>
				<option value="Nuwara Eliya">Nuwara Eliya</option>
				<option value="Galle">Galle</option>
				<option value="Matara">Matara</option>
				<option value="Hambantota">Hambantota</option>
				<option value="Jaffna">			Jaffna</option>
                <option value="Kilinochchi">Kilinochchi</option>
                <option value="Mannar">Mannar</option>
                <option value="Mullaitivu">Mullaitivu</option>
                <option value="Vavuniya">Vavuniya</option>
                <option value="Puttalam">Puttalam</option>
                <option value="Anuradhapura">Anuradhapura</option>
                <option value="Polonnaruwa">Polonnaruwa</option>
                <option value="Badulla">Badulla</option>
                <option value="Monaragala">Monaragala</option>
                <option value="Ratnapura">Ratnapura</option>
                <option value="Kegalle">Kegalle</option>
            </select>
            <label>Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date" required>
            <label>Return Date:</label>
            <input type="date" id="return_date" name="return_date" required>
            <label>Number of Passengers:</label>
            <input type="number" id="num_passengers" name="num_passengers" required>
            <label>Driver:</label>
            <select id="driver" name="driver" required>
                <option value="">Select Option</option>
                <option value="with">With Driver</option>
                <option value="without">Without Driver</option>
            </select>
            <label>Travel Guide's Language:</label>
            <select id="travel_guide_language" name="travel_guide_language" required>
                <option value="">Select Language</option>
                <option value="English">English</option>
                <option value="Sinhala">Sinhala</option>
                <option value="Tamil">Tamil</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
            </select>
            <div class="button-container">
                <button type="submit" onclick="submitForm()">Update</button>
                <button type="button" onclick="resetForm()">Add</button>
            </div>
        </form>
    </div>
    <div id="table-container">
        <table id="table">
            <thead>
                <tr>
                    <th>Main Passenger Name</th>
                    <th>NIC No</th>
                    <th>Telephone Number</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Departure Date</th>
                    <th>Return Date</th>
                    <th>Number of Passengers</th>
                    <th>Driver</th>
                    <th>Travel Guide's Language</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
