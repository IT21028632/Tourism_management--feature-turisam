	<style>
		/* Style form container */
		.form-container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		/* Style form fields */
		.form-container label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		.form-container input[type="text"],
		.form-container input[type="number"],
		.form-container select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}
		.form-container select {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background-image: url('https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-down-512.png');
			background-repeat: no-repeat;
			background-position: right 10px center;
			background-size: 20px 20px;
		}
		.form-container input:focus,
		.form-container select:focus {
			outline: none;
			border-color: #6b9ce9;
		}
		.form-container input[type="submit"] {
			background-color: #6b9ce9;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 16px;
			cursor: pointer;
		}
		.form-container input[type="submit"]:hover {
			background-color: #598dce;
		}

<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    
                    </div>
	<div class="form-container">
		<h2>Fill this form</h2>
		<form method="post" action="">
			<div>
				<label for="passenger-name">Main Passenger Name:</label>
				<input type="text" id="passenger-name" name="passenger-name" required>
			</div>
			<div>
				<label for="nic-no">NIC No:</label>
				<input type="text" id="nic-no" name="nic-no" pattern="[0-9]{9}[vVxX]" required>
			</div>
			<div>
				<label for="telephone-no">Telephone Number:</label>
				<input type="tel" id="telephone-no" name="telephone-no" pattern="[0-9]{10}" required>
			</div>
			<div>
				<label for="from-location">From:</label>
				<select id="from-location" name="from-location" required>
					<option value="">Select district</option>
					<option value="colombo">Colombo</option>
					<option value="gampaha">Gampaha</option>
					<option value="kalutara">Kalutara</option>
					<!-- Add more options for other districts -->
				</select>
			</div>
			<div>
				<label for="to-location">To:</label>
				<select id="to-location" name="to-location" required>
					<option value="">Select district</option>
					<option value="colombo">Colombo</option>
					<option value="gampaha">Gampaha</option>
					<option value="kalutara">kalutara</option>
                </select>
			</div>
			<div>
				<label for="departure-date">Departure Date:</label>
				<input type="date" id="departure-date" name="departure-date" required>
			</div>
			<div>
				<label for="return-date">Return Date:</label>
				<input type="date" id="return-date" name="return-date" required>
			</div>
			<div>
				<label for="passenger-count">Number of Passengers:</label>
				<input type="number" id="passenger-count" name="passenger-count" min="1" max="10" required>
			</div>
			<div>
				<label for="driver">Driver:</label>
				<select id="driver" name="driver" required>
					<option value="">Select an option</option>
					<option value="with">With Driver</option>
					<option value="without">Without Driver</option>
				</select>
			</div>
			<div>
				<label for="language">Travel Guide's Language:</label>
				<select id="language" name="language" required>
					<option value="">Select a language</option>
					<option value="english">English</option>
					<option value="sinhala">Sinhala</option>
					<option value="tamil">Tamil</option>
					<option value="spanish">Spanish</option>
					<option value="french">French</option>
				</select>
			</div>
			<div>
				<label>
					<input type="checkbox" name="terms" required> I agree to the terms and conditions
				</label>
			</div>
			<div>
				<input type="submit" value="Register">
			</div>
		</form>
	</div>
    </div>
    </div>
